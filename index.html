<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Shipping calculator</h1>
        <div class="col-md-4">
          <form id="shipping-info">
          <h3>Select country to ship FROM</h3>
          <select id="countryFrom-drop-down">
            <option value="" disabled="disabled" selected="selected">Please select a country</option>
            <option value="1">United States</option>
            <option value="2">United Kingdom</option>
            <option value="3">Mexico</option>
            <option value="4">Canada</option>
            <option value="5">Germany</option>
            <option value="6">France</option>
            <option value="7">Brazil</option>
            <option value="8">Argentina</option>
            <option value="9">Colombia</option>
          </select>
          <h3>Select country to ship TO</h3>
          <select id="countryTo-drop-down">
            <option value="" disabled="disabled" selected="selected">Please select a country</option>
            <option value="1">United States</option>
            <option value="2">United Kingdom</option>
            <option value="3">Mexico</option>
            <option value="4">Canada</option>
            <option value="5">Germany</option>
            <option value="6">France</option>
            <option value="7">Brazil</option>
            <option value="8">Argentina</option>
            <option value="9">Colombia</option>
          </select>
          <h3>Select weight of packages</h3>
          <select id="weight-drop-down">
            <option value="" disabled="disabled" selected="selected">Please select a weight</option>
            <option value="1">0 to 25 lbs</option>
            <option value="2">26 to 50 lbs</option>
            <option value="3">+51 lbs</option>
          </select><br><h1></h1>
          <button type="submit" class="btn">Calculate Cost</button>
        </form>
        </div>
        <div class="col-md-4">
          <div id="final-cost">
            <h2>Your total cost sending from <span id="origin"></span> to <span id="destination"></span> is $<span id="cost"></span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div id="list-of-packages">
            <h2>Previous packages</h2>
            <ul id="previous-packages-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
